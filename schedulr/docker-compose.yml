version: '2.3'

services:
  nginx:
      image: nginx
      restart: always
      stdin_open: true
      # Enables the -t option inn docker container
      tty: true
      volumes:
        - /etc/nginx/sites-available:/etc/nginx/sites-available
        - /etc/nginx/sites-enabled:/etc/nginx/sites-enabled
        - /var/www/:/var/www
        - /var/log/nginx/:/var/log/nginx/
      network_mode: host